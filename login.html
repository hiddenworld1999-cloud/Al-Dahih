<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - منصة الدحيح</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary-blue: #0A2647; --accent-orange: #FFC800; --bg-light: #F8F9FA; --text-dark: #212529; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-light); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        .login-input { width: 100%; padding: 18px; border: 2px solid var(--accent-orange); border-radius: 15px; font-size: 1.1rem; text-align: center; text-transform: uppercase; margin-bottom: 20px; font-weight: bold; color: var(--primary-blue); }
        .login-btn { width: 100%; padding: 18px; background: var(--primary-blue); color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .message-box { padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; }
        .error-msg { background: #ffebee; color: #c62828; }
        .success-msg { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color:var(--primary-blue); margin-bottom:20px;">تسجيل الدخول</h2>
        <div id="errorBox" class="message-box error-msg">الكود غير صحيح</div>
        <div id="successBox" class="message-box success-msg">تم التعرف عليك! جاري الدخول...</div>
        
        <form onsubmit="event.preventDefault(); validateLogin();">
            <input type="text" id="accessCode" class="login-input" placeholder="أدخل الكود هنا" required>
            <button type="submit" class="login-btn">دخول</button>
        </form>
    </div>

    <script>
        // === قاعدة بيانات الطلاب (أنت اللي بتكتب الأكواد والأسماء هنا) ===
        const studentDatabase = {
            "DAHEEH123": "محمد أحمد",
            "TOP2024": "سارة علي",
            "CODE55": "يوسف محمود",
            // ضيف أي عدد طلاب هنا بنفس الطريقة
            // "الكود": "الاسم اللي هيظهر ع العلامة المائية"
        };

        function validateLogin() {
            const codeInput = document.getElementById('accessCode').value.toUpperCase();
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');
            
            // البحث عن الكود في قاعدة البيانات
            if (studentDatabase[codeInput]) {
                // الكود صح وموجود
                const studentName = studentDatabase[codeInput];
                
                successBox.innerHTML = `أهلاً بك يا ${studentName}، جاري الدخول...`;
                successBox.style.display = 'block';
                errorBox.style.display = 'none';
                
                // حفظ البيانات في المتصفح
                localStorage.setItem('isLoggedInDaheeh', 'true');
                localStorage.setItem('studentName', studentName); // حفظنا الاسم عشان نستخدمه في العلامة المائية
                localStorage.setItem('studentCode', codeInput);

                setTimeout(() => { window.location.href = 'index.html'; }, 1500);
            } else {
                // الكود غلط
                errorBox.style.display = 'block';
                successBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
