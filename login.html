<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:Arial,sans-serif;
}

body{
background:#0D0D0D;
color:white;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
user-select:none;
}

/* العلامة المائية */
body::before{
content:"DAHEEH PLATFORM";
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) rotate(-30deg);
font-size:60px;
font-weight:bold;
color:rgba(255,255,255,0.04);
pointer-events:none;
}

.login-box{
background:#1A1A1A;
padding:40px;
border-radius:16px;
width:320px;
text-align:center;
}

.login-box h2{
margin-bottom:20px;
color:#FFB800;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
background:#2A2A2A;
color:white;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:#FFB800;
cursor:pointer;
font-weight:bold;
}

button:hover{
background:#FF6B00;
}
</style>
</head>

<body>

<div class="login-box">
<h2>تسجيل الدخول</h2>

<input type="text" id="username" placeholder="اسم المستخدم">
<input type="password" id="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>
</div>

<script>

/* تسجيل دخول بسيط */
function login(){
let user=document.getElementById("username").value;
let pass=document.getElementById("password").value;

if(user==="admin" && pass==="1234"){
window.location="index.html";
}else{
alert("بيانات غير صحيحة");
}
}

/* حماية */
document.addEventListener("contextmenu",e=>e.preventDefault());

document.onkeydown=function(e){
if(
e.keyCode==123 ||
(e.ctrlKey&&e.shiftKey&&e.keyCode==73) ||
(e.ctrlKey&&e.keyCode==85)
){return false;}
};
</script>

</body>
</html>
