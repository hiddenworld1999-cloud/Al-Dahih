<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول - منصة الدحيح</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- تنسيقات صفحة الدخول --- */
        :root { --primary-blue: #0A2647; --accent-orange: #FFC800; --bg-light: #F8F9FA; --text-dark: #212529; --text-grey: #6c757d; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-light); color: var(--text-dark); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        .login-logo { font-size: 2.2rem; font-weight: 700; color: var(--primary-blue); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .login-logo .material-icons { font-size: 40px; margin-left: 8px; color: var(--accent-orange); }
        .login-title { font-size: 1.4rem; color: var(--primary-blue); margin-bottom: 15px; }
        .login-subtitle { color: var(--text-grey); font-size: 1rem; margin-bottom: 35px; line-height: 1.5; }
        
        .input-group { margin-bottom: 25px; position: relative; }
        .login-input { width: 100%; padding: 18px 50px 18px 20px; border: 2px solid var(--accent-orange); border-radius: 15px; font-family: inherit; font-size: 1.1rem; transition: all 0.3s ease; background: rgba(255, 200, 0, 0.05); color: var(--primary-blue); font-weight: 700; letter-spacing: 1px; text-align: center; text-transform: uppercase; }
        .login-input:focus { border-color: var(--primary-blue); background: white; outline: none; box-shadow: 0 0 0 4px rgba(10, 38, 71, 0.1); }
        .input-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-orange); opacity: 1; font-size: 28px; }
        
        .login-btn { width: 100%; padding: 18px; border: none; border-radius: 15px; background: var(--primary-blue); color: white; font-size: 1.1rem; font-weight: 700; font-family: inherit; cursor: pointer; transition: transform 0.2s, background 0.3s; box-shadow: 0 4px 15px rgba(10, 38, 71, 0.2); }
        .login-btn:active { transform: scale(0.98); }
        
        .message-box { padding: 15px; border-radius: 12px; margin-bottom: 25px; font-size: 0.95rem; display: none; }
        .error-msg { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .success-msg { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .help-text { margin-top: 30px; font-size: 0.9rem; color: var(--text-grey); }
        .help-text a { color: var(--primary-blue); font-weight: 700; text-decoration: none; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25%, 75% { transform: translateX(-5px); } 50% { transform: translateX(5px); } }
    </style>

    <script>
        // منع كليك يمين واختصارات النسخ في صفحة الدخول كمان
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen' || e.key === 'F12' || (e.ctrlKey && (e.key === 's' || e.key === 'c' || e.key === 'u' || e.key === 'i'))) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-logo"><span class="material-icons logo-icon">local_library</span>الدحيح</div>
        <h2 class="login-title">تسجيل الدخول</h2>
        <p class="login-subtitle">أدخل كود التفعيل الخاص بك للدخول إلى المنصة.</p>

        <div id="errorBox" class="message-box error-msg"><span class="material-icons" style="vertical-align: middle; margin-left: 5px;">error_outline</span>الكود المدخل غير صحيح.</div>
        <div id="successBox" class="message-box success-msg"><span class="material-icons" style="vertical-align: middle; margin-left: 5px;">check_circle</span>تم التحقق بنجاح!</div>

        <form id="loginForm" onsubmit="event.preventDefault(); validateLogin();">
            <div class="input-group">
                <span class="material-icons input-icon">vpn_key</span>
                <input type="text" id="accessCode" class="login-input" placeholder="أدخل الكود هنا" required>
            </div>
            <button type="submit" class="login-btn">دخول للمنصة</button>
        </form>

        <p class="help-text">
            تواجه مشكلة في الدخول؟ 
            <a href="intent://resolve?domain=Hidden2003A#Intent;scheme=tg;package=org.telegram.messenger;S.browser_fallback_url=https%3A%2F%2Ft.me%2FHidden2003A;end">تواصل مع الدعم</a>
        </p>
    </div>

    <script>
        // === قاعدة بيانات الطلاب (أضف الأكواد والأسماء هنا) ===
        const studentDatabase = {
"1"; Hiddenworld, 
            "DAHEEH123": "محمد أحمد",
            "TO2025": "سارة علي",
            "CODE55": "يوسف محمود",
            "TEST1": "تجربة مستخدم"
        };

        function validateLogin() {
            const codeInput = document.getElementById('accessCode');
            const userCode = codeInput.value.toUpperCase().trim(); // تنظيف المسافات وتحويل لحروف كبيرة
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');
            const loginBtn = document.querySelector('.login-btn');
            
            // إعادة تعيين الحالة
            errorBox.style.display = 'none'; 
            successBox.style.display = 'none';
            loginBtn.innerHTML = 'جاري التحقق...'; 
            loginBtn.style.opacity = '0.8';

            setTimeout(() => {
                // التحقق من وجود الكود في قاعدة البيانات
                if (studentDatabase[userCode]) {
                    // --- حالة النجاح ---
                    const studentName = studentDatabase[userCode]; // جلب الاسم المرتبط بالكود
                    
                    successBox.innerHTML = `<span class="material-icons" style="vertical-align: middle; margin-left: 5px;">check_circle</span>أهلاً بك يا ${studentName}!`;
                    successBox.style.display = 'block';
                    
                    loginBtn.innerHTML = 'تم الدخول بنجاح ✓';
                    loginBtn.style.background = '#2e7d32';
                    
                    // 1. حفظ حالة الدخول
                    localStorage.setItem('isLoggedInDaheeh', 'true');
                    // 2. حفظ اسم الطالب (عشان العلامة المائية)
                    localStorage.setItem('studentName', studentName);
                    // 3. حفظ كود الطالب (عشان العلامة المائية)
                    localStorage.setItem('studentCode', userCode);

                    // التحويل لصفحة التطبيق
                    setTimeout(() => {
                        window.location.href = 'index.html'; 
                    }, 1500);

                } else {
                    // --- حالة الخطأ ---
                    errorBox.style.display = 'block';
                    loginBtn.innerHTML = 'دخول للمنصة';
                    loginBtn.style.background = 'var(--primary-blue)';
                    loginBtn.style.opacity = '1';
                    
                    // اهتزاز الحقل
                    codeInput.style.animation = 'shake 0.5s';
                    setTimeout(() => codeInput.style.animation = '', 500);
                }
            }, 1000);
        }
    </script>
</body>
</html>
