<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدحيح - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-graduation-cap"></i>
            <span>الدحيح</span>
        </div>
        <div class="nav-user">
            <i class="fas fa-user-circle"></i>
            <span id="username-display">طالب</span>
            <button id="logout-btn" class="btn-icon" title="تسجيل خروج">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>
    <main class="home-main">
        <div class="content-type-filter">
            <button class="filter-btn active" data-type="all"><i class="fas fa-th-large"></i> الكل</button>
            <button class="filter-btn" data-type="objective"><i class="fas fa-check-circle"></i> أسئلة موضوعية</button>
            <button class="filter-btn" data-type="essay"><i class="fas fa-pen"></i> أسئلة مقالية</button>
            <button class="filter-btn" data-type="summary"><i class="fas fa-file-alt"></i> ملخصات</button>
            <button class="filter-btn" data-type="video"><i class="fas fa-video"></i> فيديوهات</button>
            <button class="filter-btn" data-type="exam"><i class="fas fa-clipboard-list"></i> امتحانات</button>
        </div>
        <div class="subjects-grid" id="subjects-container"></div>
    </main>
    <div id="loading" class="loading-spinner hidden"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="toast" class="toast hidden"></div>
    <script src="script.js"></script>
</body>
</html>
